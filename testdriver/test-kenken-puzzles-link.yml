version: 4.1.27
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on "Kenken puzzles" link.
    commands:
      - command: hover-text
        text: Kenken puzzles
        description: link to Kenken puzzles
        action: click
  - prompt: >-
      Assert that the Kenken puzzles page loads and is displayed correctly.  #
      Use the content of the file from the environment
    commands:
      - command: assert
        expect: Kenken puzzles page is displayed
